# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Musical Friends Kutzenhausen e. V.
email: info@musical-friends-kutzenhausen.de
description: > # this means to ignore newlines until "baseurl:"
  Musical Friends Kutzenhausen e. V.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.musical-friends-kutzenhausen.de" # the base hostname & protocol for your site


# Build settings
markdown: kramdown

sources:
  - _assets/images
  - _assets/javascripts
  - _assets/stylesheets

gems: [jekyll-assets, font-awesome-sass, normalize-scss, jekyll-sitemap, 'jekyll-seo-tag']

assets:
  digest: false

navigation:
  - title: Home
    url: /
  - title: Musicals
    url: /musicals.html
  - title: Spenden
    url: /spenden.html
  - title: Verein
    url: /verein.html
